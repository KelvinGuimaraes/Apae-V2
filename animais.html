<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Home</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="jogos.html" class="btn-jogos">Jogos</a>
      </div>
      <div class="container">
        <a href="index.html"
          ><img src="./src/images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="./src/images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="./src/images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <div class="main"></div>

    <div class="footer">
      <ul class="footer-sections">
        <div class="footer-sections-separation">
          <a draggable="false" href="index.html">
            <li class="section NECESSIDADES"><p>Necessidades</p></li>
          </a>
          <a draggable="false" href="cores.html">
            <li class="section CORES"><p>Cores</p></li>
          </a>
          <a draggable="false" href="numeros.html">
            <li class="section NUMEROS"><p>Números</p></li>
          </a>
          <a draggable="false" href="animais.html">
            <li class="section ANIMAIS"><p>Animais</p></li>
          </a>
        </div>
      </ul>
    </div>
    <!-- Botão para Animais -->
     <div class="tab-container">
      <button class="button-animais">Doméstico</button>
      <button class="button-animais">Fazenda</button>
      <button class="button-animais">Selva</button>
      <button class="button-animais">Mar</button>
     </div>

     <!-- Modal Para animais -->
      <div id="modal-animais" class="modal-animais">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2 id="modal-titulo"></h2>
          <div class="galeria-animais" id="galeria-animais">
            <!-- Imagens vão ser carregadas via javaScipt -->
          </div>
        </div>
      </div>
    
    <!-- JavaScript -->
    <script src="src/js/animais.js"></script>
  </body>
</html>
