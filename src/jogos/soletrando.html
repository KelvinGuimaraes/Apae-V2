<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae jogos</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/APAE LOGO.png" />
  </head>
  <body>
    <header class="header">
      <div class="btn-jogos-top">
        <a href="../../index.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="../../index.html">
          <img
            src="../images/logo apae caruaru.svg"
            alt="Logo da Apae Caruaru"
          />
        </a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt="Logotipo da UNIFAVIP nas cores vermelho e roxo"
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="../images/logoROXOeVERMELHO.png"
              alt="Logotipo com roxo e vermelho"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-cards-soletrando">
        <div class="card">
          <div class="card-figure">
            <img
              class="card-img"
              src=""
              alt="Imagem do jogo soletrando"
            />
            <img
              class="audio-verde-img"
              src="../images/audio-verde.png"
              alt="Imagem de um botão de áudio verde"
            />
          </div>
        </div>
      </div>

      <div class="soletrando-container">
        <div class="soletrando-letras"></div>
        <p class="feedback"></p>
      </div>
    </main>

    <!-- confetis -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <div class="footer">
      <ul class="footer-sections">
        <div class="footer-sections-separation">
          <a draggable="false" href="../../src/jogos/calculadora.html">
            <li class="section NECESSIDADES"><p>Calculadora</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/soletrando.html">
            <li class="section CORES"><p>Soletrando</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/misturandoCores.html">
            <li class="section NUMEROS"><p>Misturando Cores</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/adivinhaAnimais.html">
            <li class="section ANIMAIS"><p>Adivinhação</p></li>
          </a>
          <a draggable="false" href="../../src/jogos/memoria.html">
            <li class="section JOGOS"><p>Memória</p></li>
          </a>
        </div>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="../../src/js/soletrando.js"></script>
  </body>
</html>
