<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Home</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="btn-jogos-top">
        <a href="/index.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="/index.html">
          <img
            src="/src/images/logo apae caruaru.svg"
            alt="Logo da Apae Caruaru"
          />
        </a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="/src/images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt="Logotipo da UNIFAVIP nas cores vermelho e roxo"
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="/src/images/logoROXOeVERMELHO.png"
              alt="Logotipo com roxo e vermelho"
            />
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main-cards-soletrando">
        <div class="card">
          <div class="card-figure">
            <img
              class="card-img"
              src=""
              alt="Imagem do jogo soletrando"
            />
            <img
              class="audio-verde-img"
              src="/src/images/audio-verde.png"
              alt="Imagem de um botão de áudio verde"
            />
          </div>
        </div>
      </div>

      <div class="soletrando-container">
        <div class="soletrando-letras"></div>
        <p class="feedback"></p>
      </div>
    </main>

    <footer class="footer">
      <ul class="footer-sections">
        <li class="section NECESSIDADES">
          <a draggable="false" href="/jogos.html">
            <p>Calculadora</p>
          </a>
        </li>
        <li class="section CORES">
          <a draggable="false" href="/src/jogos/soletrando.html">
            <p>Soletrando</p>
          </a>
        </li>
        <li class="section NUMEROS">
          <a draggable="false" href="/src/jogos/misturandoCores.html">
            <p>Misturando Cores</p>
          </a>
        </li>
        <li class="section ANIMAIS">
          <a draggable="false" href="/src/jogos/adivinhaAnimais.html">
            <p>Adivinhação</p>
          </a>
        </li>
        <li class="section JOGOS">
          <a draggable="false" href="/src/jogos/memoria.html">
            <p>Memória</p>
          </a>
        </li>
      </ul>
    </footer>

    <!-- JavaScript -->
    <script src="/src/js/soletrando.js"></script>
  </body>
</html>
