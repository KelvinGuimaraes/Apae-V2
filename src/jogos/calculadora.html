<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="btn-jogos-top">
          <a href="/index.html" class="btn-jogos">Voltar</a>
        </div>
        <div class="container">
          <a href="/index.html"
            ><img src="../images/logo apae caruaru.svg" alt="Logo da Apae"
          /></a>
        </div>
        <div class="row">
          <div class="apoio">
            <div>
              <img
                class="apoio-img apoio1"
                src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
                alt=""
              />
            </div>
            <div>
              <img
                class="apoio-img apoio2"
                src="../images/logoROXOeVERMELHO.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>

      <div class="main-calculadora">
        <div id="calculadora">
            <input class="display-calculadora" id="display" type="text" readonly>
            <div class="btn-calculadora-container">
                <button class="btn-calculadora" onclick="appendToDisplay('1')">1 <audio id="um_player" src="/src/audio/numeros/um.mp3" type="mp3"></audio></button>
                <button class="btn-calculadora" onclick="appendToDisplay('2')">2</button>
                <button class="btn-calculadora" onclick="appendToDisplay('3')">3</button>
                <button class="btn-calculadora" onclick="clearDisplay()">⌫</button>
                <button class="btn-calculadora" onclick="appendToDisplay('4')">4</button>
                <button class="btn-calculadora" onclick="appendToDisplay('5')">5</button>
                <button class="btn-calculadora" onclick="appendToDisplay('6')">6</button>
                <button class="btn-calculadora" onclick="appendToDisplay('*')">×</button>
                <button class="btn-calculadora" onclick="appendToDisplay('7')">7</button>
                <button class="btn-calculadora" onclick="appendToDisplay('8')">8</button>
                <button class="btn-calculadora" onclick="appendToDisplay('9')">9</button>
                <button class="btn-calculadora" onclick="appendToDisplay('/')">÷</button>
                <button class="btn-calculadora" onclick="appendToDisplay('+')">+</button>
                <button class="btn-calculadora" onclick="appendToDisplay('0')">0</button>
                <button class="btn-calculadora" onclick="appendToDisplay('-')">-</button>
                <button class="btn-calculadora" onclick="calculate()">=</button>
            </div>
        </div>
      </div>

      <script src="/src/js/calculadora.js"></script>
      <script src="/src/js/numeros.js"></script>

      <div class="footer">
        <ul class="footer-sections">
            <div class="footer-sections-separation">
                <a draggable="false" href="#">
                    <li class="section NECESSIDADES"><p>Calculadora</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section CORES"><p>Soletrando</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section NUMEROS"><p>Misturando Cores</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section ANIMAIS"><p>Adivinhação</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section JOGOS"><p>Memória</p></li>
                </a>
            </div>
        </ul>
    </div>
</body>
</html>
