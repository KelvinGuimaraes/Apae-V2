<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="btn-jogos-top">
          <a href="/index.html" class="btn-jogos">Voltar</a>
        </div>
        <div class="container">
          <a href="/index.html"
            ><img src="../images/logo apae caruaru.svg" alt="Logo da Apae"
          /></a>
        </div>
        <div class="row">
          <div class="apoio">
            <div>
              <img
                class="apoio-img apoio1"
                src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
                alt=""
              />
            </div>
            <div>
              <img
                class="apoio-img apoio2"
                src="../images/logoROXOeVERMELHO.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>

      <div class="main-calculadora" id="calculadora">
        <input class="display-calculadora" id="display" type="text" readonly>
        <div class="btn-calculadora-container">
            <button class="pushable btn-calculadora" onclick="appendToDisplay('1')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">1</span>
                <audio id="um_player" src="/src/audio/numeros/um.mp3" type="mp3"></audio>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('2')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">2</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('3')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">3</span>
            </button>
            <button class="pushable btn-calculadora red" onclick="clearDisplay()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">C</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('4')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">4</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('5')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">5</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('6')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">6</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('*')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">×</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('7')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">7</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('8')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">8</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('9')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">9</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('/')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">÷</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('+')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">+</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('0')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">0</span>
            </button>
            <button class="pushable btn-calculadora" onclick="appendToDisplay('-')">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">-</span>
            </button>
            <button class="pushable btn-calculadora green" onclick="calculate()">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">=</span>
            </button>
        </div>
    </div>
    
    

      <script src="/src/js/calculadora.js"></script>
      <script src="/src/js/numeros.js"></script>

      <div class="footer">
        <ul class="footer-sections">
            <div class="footer-sections-separation">
                <a draggable="false" href="#">
                    <li class="section NECESSIDADES"><p>Calculadora</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section CORES"><p>Soletrando</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section NUMEROS"><p>Misturando Cores</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section ANIMAIS"><p>Adivinhação</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section JOGOS"><p>Memória</p></li>
                </a>
            </div>
        </ul>
    </div>
</body>
</html>
