<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="btn-jogos-top">
          <a href="/index.html" class="btn-jogos">Voltar</a>
        </div>
        <div class="container">
          <a href="/index.html"
            ><img src="../images/logo apae caruaru.svg" alt="Logo da Apae"
          /></a>
        </div>
        <div class="row">
          <div class="apoio">
            <div>
              <img
                class="apoio-img apoio1"
                src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
                alt=""
              />
            </div>
            <div>
              <img
                class="apoio-img apoio2"
                src="../images/logoROXOeVERMELHO.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>

      <div class="main-calculadora">
        <div class="main-container-calculadora">
            <button class="btn-calculadora" id="btn-0">
                <p>1</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>2</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>3</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>⌫</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>4</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>5</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>6</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>×</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>7</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>8</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>9</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>÷</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>+</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>0</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>-</p>
            </button>
            <button class="btn-calculadora" id="btn-0">
                <p>=</p>
            </button>
        </div>
        <div class="main-container-resultado">
            <p id="num1">0</p>
            <p id="operador">+</p>
            <p id="num2">0</p>
            <p id="igual">=</p>
            <p id="resultado">0</p>
        </div>
      </div>

      <div class="footer">
        <ul class="footer-sections">
            <div class="footer-sections-separation">
                <a draggable="false" href="#">
                    <li class="section NECESSIDADES"><p>Calculadora</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section CORES"><p>Soletrando</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section NUMEROS"><p>Misturando Cores</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section ANIMAIS"><p>Adivinhação</p></li>
                </a>
                <a draggable="false" href="#">
                    <li class="section JOGOS"><p>Memória</p></li>
                </a>
            </div>
        </ul>
    </div>
</body>
</html>
