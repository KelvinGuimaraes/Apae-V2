<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Jogos</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/APAE LOGO.png" />
  </head>
  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="../../index.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="../../index.html"
          ><img src="../images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="../images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="../images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <main class="tabuleiro"></main>

    <section id="mensagem-parabens" class="mensagem-parabens">
      <p class="Parabéns">Parabéns!! Você encontrou todos os pares!</p>
      <button id="btn-reiniciar">Jogar Novamente</button>
    </section>

    <div class="footer">
      <ul class="footer-sections">
        <div class="footer-sections-separation">
          <a draggable="false" href="../jogos/calculadora.html">
            <li class="section NECESSIDADES"><p>Calculadora</p></li>
          </a>
          <a draggable="false" href="../jogos/soletrando.html">
            <li class="section CORES"><p>Soletrando</p></li>
          </a>
          <a draggable="false" href="../jogos/misturandoCores.html">
            <li class="section NUMEROS"><p>Misturando Cores</p></li>
          </a>
          <a draggable="false" href="../jogos/adivinhaAnimais.html">
            <li class="section ANIMAIS"><p>Adivinhação</p></li>
          </a>
          <a draggable="false" href="../jogos/memoria.html">
            <li class="section JOGOS"><p>Memória</p></li>
          </a>
        </div>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
      const btn = document.getElementById("confettiBtn");
      btn.addEventListener("click", () => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      });
    </script>

    <!-- JavaScript -->
    <script src="../../src/js/memoria.js"></script>
  </body>
</html>
