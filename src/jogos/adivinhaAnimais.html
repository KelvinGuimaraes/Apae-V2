<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apae Jogos</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/src/jogos/adivinhaAnimais.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/src/images/APAE LOGO.png" />
  </head>
  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="/index.html" class="btn-jogos">Voltar</a>
      </div>
      <div class="container">
        <a href="/index.html"
          ><img src="/src/images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="/src/images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="apoio-img apoio2"
              src="/src/images/logoROXOeVERMELHO.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <main class="adivinha-container">
      <div id="game-container">
        <div id="game-message" aria-live="polite" class="adivinha-pergunta"></div>
        <div id="game-score"></div>
        <div id="items-container"></div>
      </div>
    </main>

    <!-- Áudios de feedback -->
    <audio id="audio-acerto" src="/src/audio/efeito_acerto.mp3" preload="auto"></audio>
    <audio id="audio-erro" src="/src/audio/efeito-erro.mp3" preload="auto"></audio>
    <audio id="audio-vitoria" src="/src/audio/efeito-vitória.mp3" preload="auto"></audio>


    <div class="footer">
      <ul class="footer-sections">
        <div class="footer-sections-separation">
          <a draggable="false" href="/src/jogos/calculadora.html">
            <li class="section NECESSIDADES"><p>Calculadora</p></li>
          </a>
          <a draggable="false" href="/src/jogos/soletrando.html">
            <li class="section CORES"><p>Soletrando</p></li>
          </a>
          <a draggable="false" href="/src/jogos/misturandoCores.html">
            <li class="section NUMEROS"><p>Misturando Cores</p></li>
          </a>
          <a draggable="false" href="/src/jogos/adivinhaAnimais.html">
            <li class="section ANIMAIS"><p>Adivinhação</p></li>
          </a>
          <a draggable="false" href="/src/jogos/memoria.html">
            <li class="section JOGOS"><p>Memória</p></li>
          </a>
        </div>
      </ul>
    </div>

    <!-- JavaScript -->
    <script src="/src/js/adivinhaAnimais.js"></script>
  </body>
</html>
