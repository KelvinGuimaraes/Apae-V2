    <title>Apae Home</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./src/images/APAE LOGO.png" />

  <body>
    <div class="header">
      <div class="btn-jogos-top">
        <a href="jogos.html" class="btn-jogos">Jogos</a>
      </div>
      <div class="container">
        <a href="index.html"
          ><img src="./src/images/logo apae caruaru.svg" alt="Logo da Apae"
        /></a>
      </div>
      <div class="row">
        <div class="apoio">
          <div>
            <img
              class="apoio-img apoio1"
              src="./src/images/UNIFAVIP TAGLINE - VERMELHO E ROXO.png"

          <div>
            <img

              alt=""
            />
